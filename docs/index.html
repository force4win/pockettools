<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PocketTools | Utilidades</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="app-container fade-in">
        <header>
            <div style="font-size: 3rem; margin-bottom: 16px;">
                <i class="fa-solid fa-toolbox" style="background: linear-gradient(45deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
            </div>
            <h1>PocketTools</h1>
            <p class="subtitle">Tus herramientas esenciales, siempre a mano.</p>
        </header>
        
        <div id="tools-grid" class="tools-grid">
            <!-- Tools will be rendered here by app.js -->
        </div>

        <footer style="margin-top: auto; padding-top: 32px; text-align: center; color: var(--text-muted); font-size: 0.8rem;">
            <p>&copy; 2026 PocketTools. Local & Privado.</p>
        </footer>
    </div>

    <!-- Tool Detail View -->
    <div id="tool-container" class="app-container tool-view hidden">
        <div class="tool-header">
            <button class="back-btn" id="back-btn" aria-label="Volver">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h2 class="tool-title" id="current-tool-title">Herramienta</h2>
        </div>
        
        <div id="tool-content" style="flex: 1; display: flex; flex-direction: column;">
            <!-- Tool Interface injected here -->
        </div>
    </div>

    <!-- App Logic -->
    <script src="app.js"></script>
</body>
</html>
